<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>js process</title>
    <script>
      const { APIS } = require("dist/sys/js-process/js-process.web.cjs");
      Object.assign(globalThis, APIS);
      globalThis.APIS_READY = true;
      globalThis.dispatchEvent(new Event("apis-ready"));

      const html = String.raw;
      APIS.onCreateProcess(({ process_id, env_script_url }) => {
        document.body.innerHTML += html`<div>
          <span>PID:${process_id}</span>
          <span>URL:${env_script_url}</span>
        </div>`;
      });
    </script>
  </head>
  <body>
    <h1>这里运行着所有的 后端 JS 进程</h1>
  </body>
</html>
